<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Terceiro projeto da Trilha de CSS DIO.">
    <meta name="author" content="Fatima Ferreira">
    <meta name="copyright" content="Todos os direitos reservados">
    <meta name="robots" content="index, follow">

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/root.css">
    <title>Youtube Clone</title>
</head>

<body>
    <div class="main-grid">
        <header class="header flex">
            <div class="header-left flex">
                <div class="header-left_menu btn-round">
                    <img src="images/menu-de-tres-linhas.png" alt="Menu Deslizante">
                </div>
                <div class="header-left_logo">
                    <a href="#" aria-label="Link para á pagina inicial do Youtube">
                        <img src="images/YouTube-logo.svg" alt="Youtube Logo" title="Youtube">
                    </a>
                </div>
            </div>
            <div class="header-center">
                <div class="header-center_search flex">
                    <div class="header-search_input flex">
                        <input type="search" name="search" id="search" placeholder="Pesquisar">
                        <div class="header-search_btn">
                            <a href="#" title="Pesquisar"><i class="fa-solid fa-magnifying-glass"></i></a>
                        </div>
                    </div>
                    <div class="header-search_voz btn-round">
                        <a href="#" title="Pesquisar com sua voz"><i class="fa-solid fa-microphone"></i></a>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <ul class="flex">
                    <li class="btn-round">
                        <a href="#" title="Criar"><i class="fa-solid fa-video"></i></a>
                    </li>
                    <li class="btn-round">
                        <a href="#" title="Notificações"><i class="fa-solid fa-bell"></i></a>
                    </li>
                    <li class="btn-image">
                        <a href="#">
                            <img src="images/profile.jpg" alt="Profile Photo">
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <aside class="aside">dsdsd</aside>
        <main class="main">dsadas</main>
    </div>
    <script src="https://kit.fontawesome.com/09fa9cee0a.js" crossorigin="anonymous"></script>
</body>

</html>
